<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <meta name="robots" content="noindex">
</head>

<body>
    <header>
        <!--Krydset til burgermenuen der både skjules og formeres alt efter om det er blevet trykket på-->
        <div class="menubutton">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>

        <!--  indeholdet i burgermenuen som er skjult når det ikke er aktiveret      -->
        <nav class="hidden">
            <ul class="menu">
                <li class="menuitem"><a href="index.html">Forside</a></li>
                <li class="menuitem"><a href="https://goo.gl/maps/UyXtTLmveW72">Kort</a></li>

                <li class="menuitem"><a href="mailto:fakerestaurant@gmail.com" target="_blank"> Bestil bord</a></li>
            </ul>
        </nav>

        <!-- resturantens overskrift -->
        <div id="overskrift">
            <h1> Restaurant</h1>
            <h2> Chido</h2>
        </div>

    </header>

    <!-- Forsidebilledet og logoet -->
    <section id="splash">
        <picture>
            <img src="billeder/forsidebillede.png" alt="splash image">
        </picture>

        <div class="logo">
            <ul>
                <li> <a href=index.html><img src="billeder/logo.svg" alt="Chidos logo"></a> </li>
            </ul>
        </div>



    </section>

    <!--   menu med knapper til filtrering alt efter retten der ønskes at blive vist-->
    <section id=menulinje>
        <h1 id="menu_tekst"> Menu</h1>
        <nav>
            <button class="menu-item" data-menu="alle">Menu</button>
            <button class="menu-item" data-menu="burrito">Burrito</button>
            <button class="menu-item" data-menu="taco">Taco</button>
            <button class="menu-item" data-menu="burrito-bowl">Burrito Bowl</button>
            <button class="menu-item" data-menu="side">Sides</button>
            <button class="menu-item" data-menu="drik">Drinks</button>
        </nav>
    </section>

    <!-- modalvinduet er skjult end til der trykkes og det bliver aktiveret -->
    <section id="modal">
        <!-- knap lavet ved hjælp af button tag, med formål at kunne lukke ned for modalview når den er klikket på-->
        <button>Close</button>

        <!--  denne indeholder alt rettens information     -->
        <div id="modal-content">
            <h2 class="modal-navn"> </h2> <br>
            <p class="modal-beskrivelse"></p> <br>
            <span class="modal-pris"></span> <br>
            <img class="modal-billede" src="" alt="">
        </div>
    </section>

    <!-- section til at vise alle retterne  -->
    <section class="ret-display"> </section>

    <!-- template til visning af den enkelte rets beskrivelse, pris og navn   -->
    <template class="ret-template">
     <article>

<!-- h2 til rettens navn-->
         <h2 class="ret-navn"> </h2>

         <!--   p-tag til rettens beskrivelse-->
         <p class="ret-beskrivelse"> </p>
         <br>

         <!--        p-tag til rettens pris-->
         <p class="ret-pris"></p>

         <!--        p-tag til rettens kategori-->
         <p class="ret-kategori"> </p>


     </article>

    </template>
    <!--       footer til restaurantens informationer-->
    <footer>
        <section id="informationer">
            <h1> Oplysninger</h1>
            <p> Restaurant Chido</p>

            <p> Wesselsgade 2, 2200 København</p>

            <p>fakerestaurant@gmail.com</p>
        </section>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
